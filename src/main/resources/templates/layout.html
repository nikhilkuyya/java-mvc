<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head th:fragment="site-head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Technical MVC Blog</title>
  </head>
  <body>
    <header th:fragment="logged-out" th:remove="tag">
      <header class="layout-buttons">
        <a href="users/login.html" th:href="@{users/login}" tabindex="0"
          >Login</a
        >
        <span> | </span>
        <a
          href="users/registration.html"
          th:href="@{users/registration}"
          tabindex="0"
        >
          Registration
        </a>
      </header>
    </header>
    <header th:fragment="logged-in" th:remove="tag">
      <header class="logged-out">
        <form method="post" th:action="@{users/logout}">
          <input type="submit" value="Logout" />
        </form>
      </header>
    </header>
  </body>
</html>
